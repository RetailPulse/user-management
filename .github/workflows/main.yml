name: RetailPulse Backend CI Pipeline

env:
  JAVA_VERSION: '23'          # Centralized JDK version
  DISTRIBUTION: 'temurin'     # Centralized distribution
  MAVEN_CACHE: 'maven'        # Centralized cache type

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches:
      - "main" # Trigger on pull requests targeting the "stage" branch
    types:
      - opened
      - synchronize
      - reopened

jobs:
  backend-unit-tests:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}
          cache: ${{ env.MAVEN_CACHE }}
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=RetailPulse_user-management
